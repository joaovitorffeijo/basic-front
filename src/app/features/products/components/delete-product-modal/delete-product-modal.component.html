<div class="dialog-container">
  <h5 mat-dialog-title>CONFIRM DELETION</h5>
  <div mat-dialog-content class="dialog-content">
    <p>Are you sure you want to delete the product "{{data.name}}"?</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onConfirm()" style="background-color: red;">Delete</button>
  </div>
</div>
